<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=mtasa://51.83.182.33:20376">
    <title>Przekierowanie do serwera MTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3e8e41, #2d6a30);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 18px;
            color: #f1f1f1;
        }

        .link {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            color: #2D9B5F;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .link:hover {
            color: #1a7b3a;
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            border: 5px solid #fff;
        }

        .timer {
            font-size: 22px;
            margin-top: 15px;
            color: #f7f7f7;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Przekierowanie do serwera MTA...</h1>
        <p>Za chwilę zostaniesz przekierowany na serwer MTA. Jeśli to nie nastąpi, kliknij poniższy link.</p>
        <a class="link" href="mtasa://51.83.182.33:20376">Kliknij, aby połączyć się z serwerem</a>

        <img src="https://www.example.com/your-image.jpg" alt="MTA Server Image">

        <p class="timer">Czekaj... Za <span id="timer">5</span> sekund</p>
    </div>

    <script>
        let countdown = 5;
        const timerElement = document.getElementById('timer');

        setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                window.location.href = 'mtasa://51.83.182.33:20376';
            }
        }, 1000);
    </script>
</body>
</html>
